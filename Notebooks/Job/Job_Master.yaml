resources:
  jobs:
    Job_Master:
      name: Job_Master
      tasks:
        - task_key: camada_bronze
          notebook_task:
            notebook_path: /Workspace/Shared/Desafio/camada_bronze
            source: WORKSPACE
        - task_key: camada_silver
          depends_on:
            - task_key: camada_bronze
          notebook_task:
            notebook_path: /Workspace/Shared/Desafio/camada_silver
            source: WORKSPACE
        - task_key: camada_gold
          depends_on:
            - task_key: camada_silver
          notebook_task:
            notebook_path: /Workspace/Shared/Desafio/camada_gold
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED